{% extends "admin/base_site.html" %}

{% block content %}
<div class="login-wrapper">
    <h2 class="text-center">Welcome to Admin Panel</h2>
    <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        {% if form.errors %}
            <p class="error-message">{{ form.errors }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<style>
    body {
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        animation: gradientAnimation 6s ease infinite;
    }

    @keyframes gradientAnimation {
        0% { background: linear-gradient(120deg, #ff9a9e, #fad0c4); }
        50% { background: linear-gradient(120deg, #fbc2eb, #a6c1ee); }
        100% { background: linear-gradient(120deg, #ff9a9e, #fad0c4); }
    }

    .login-wrapper {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-wrapper h2 {
        margin-bottom: 20px;
        color: #ff6b81;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        color: #ff6b81;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn {
        background: #ff6b81;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(255, 107, 129, 0.5);
    }

    .error-message {
        color: #e74c3c;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
{% endblock %}
