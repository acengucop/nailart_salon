<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Gallery Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFF5F6 0%, #FFE4E8 100%);
            overflow-x: hidden;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 192, 203, 0.3);
        }
        .header a {
            color: #FF69B4;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .header a:hover {
            color: #FF1493;
            transform: translateY(-2px);
        }
        .footer {
            background: linear-gradient(to right, #FF99CC, #FFB6C1);
        }
        .fancy-button {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.25rem;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1;
        }
        .fancy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-25deg);
            transition: all 0.5s;
            z-index: -1;
        }
        .fancy-button:hover::before {
            left: 100%;
        }
        .animated-form {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .sparkle {
            position: absolute;
            top: -10px;
            right: -10px;
            animation: sparkle 2s infinite;
            font-size: 1.5rem;
            color: #FF69B4;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="header shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-pink-500">Nail Paradise</a>
            <div class="hidden md:flex space-x-6">
                <a href="/" class="text-pink-600">üè† Home</a>
                <a href="/gallery/" class="text-pink-600">üé® Gallery</a>
                <a href="{% url 'admin_appointments' %}" class="text-pink-600">üõ† Manage Appointments</a>
                <a href="{% url 'add_service' %}" class="text-pink-600">‚ûï Add Service</a>
                <a href="{% url 'add_gallery' %}" class="text-pink-600">üñº Add Gallery</a>
                <a href="/profile" class="text-pink-600">üë§ Profile</a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-pink-600">üö™ Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 flex-grow">
        <h1 class="text-4xl font-extrabold mb-6 text-pink-600 relative">Add New Gallery Image <span class="sparkle">‚ú®</span></h1>
        <form method="post" enctype="multipart/form-data" class="animated-form space-y-4 bg-white p-6 rounded-lg shadow-md relative">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="fancy-button">Add Image</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer text-white py-4">
        <div class="container mx-auto text-center">
            <p>Made with ‚ù§Ô∏è | &copy; 2024 Nail Paradise</p>
        </div>
    </footer>
</body>
</html>
